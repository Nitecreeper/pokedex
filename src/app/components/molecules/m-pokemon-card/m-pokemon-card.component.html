<div class="card h-10" [ngStyle]="{'background-color': backgroundCardColor}">
    <div>
        <a-pokemon-name 
            [pokemonId]="pokemonId"
            [pokemonName]="pokemonName"
        ></a-pokemon-name>
    </div>

    <a-pokemon-image 
    [imgSrc]="imgSrc" 
    [imgAlt]="imgAlt"
    class="card-img-top"
    ></a-pokemon-image>
    
    <div class="card-body card-body--text">
        <p *ngFor="let type of types" class="card card__types" [style.background-color] = "backgroundTextColorSelector(type.type.name)">{{type.type.name}}</p>
    </div>

</div>
