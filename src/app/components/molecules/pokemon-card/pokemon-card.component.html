<div class="card h-10">
    <a-pokemon-image 
        [imgSrc]="imgSrc" 
        [imgAlt]="imgAlt"
        class="card-img-top"
    ></a-pokemon-image>

    <div class="card-body">
        <a-pokemon-name 
            [pokemonId]="pokemonId"
            [pokemonName]="pokemonName"
        ></a-pokemon-name>
    </div>

</div>
